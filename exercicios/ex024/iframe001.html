<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de Iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um Iframe</h1>
  <!-- 
    - Iframes são quadros em linha (Inline Frames). São utilizados para criar uma instância de página dentro de uma página. 
    - Alguns sites possuem proteção contra iframes, impedindo que estes sites sejam publicados dentro de outra página. 
    - Nem todos os dispositivos móveis tem suporte a Iframe.
    - Tamanho padrão do Iframe: 300x150px, mas pode ser alterado por css ou no próprio comando de criação do iframe.
  -->
  <p>Acessando o site do  

    <iframe src="https://www.cursoemvideo.com" frameborder="0"
      height="450" scrolling="no">
      <!-- Pode-se alterar as características do iframe por aqui. No caso, somente o scrolling vai ser aplicado (sem barra de scrolling), pois o height já foi definido no css. -->
      <a href="https://www.cursoemvideo.com"></a>
    </iframe>
    
    para aprender a programar</p>
    <p>
      O repositório do Guanabara é legal. Veja: 
      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
      </iframe>
    </p>
</body>
</html>
