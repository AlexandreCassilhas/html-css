<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Cálculo da Idade</h1>
  <form action="cadastro.js" method="get">
    <p>
      <label for="iano">Em que ano você nasceu?</label>
      <input type="number" name="ano" id="iano" min="1900" max="2024"
      oninput="calcIdade()">
      <!-- Usando o "oninput" para chamar uma função JS -->
    </p>
    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
      <!-- "iidade -> campo que será atualizado pela função JS"-->
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

  <script>
    // A função será executada em cada alteração de valor do controle "input"
    function calcIdade() {
      let anoAtual = new Date().getFullYear() // Captura o ano atual
      iidade.innerHTML = Number(anoAtual) - Number(iano.value) 
      // atribui ao campo "iidade" o resultado da expressão.
    }
  </script>
</body>
</html>
