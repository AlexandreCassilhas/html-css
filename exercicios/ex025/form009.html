<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.js" method="get">
    <p>
      <!-- Como fazer uma saída dinâmica para o controle "range" usando "output"
       - a cada alteração do status da barra do range o comando oninput atualiza o controle "output"
       -->
      <label for="inum">Número:</label>
      <input type="range" name="num" id="inum" min="0" max="10" step="0.5" value="5"
      oninput="ival.innerHTML = Number(inum.value)">
      <output id="ival">5</output>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  
</body>
</html>
