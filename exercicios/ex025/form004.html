<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <!--
        - fieldset -> faz uma borda envolvendo os campos 
        - legend -> Cria um título para o fieldset 
        -->
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="35">
      </p>
      <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="itelefone">Telefone</label>
        <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4-5}\-\d{4}$">
        <!-- 
          - pattern -> cria padrões RegEx de validação de dados
          - Estudar RegEx -> Padrões de validação de dados 
        -->
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
