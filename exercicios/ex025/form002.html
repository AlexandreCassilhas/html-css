<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.js" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário:</label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="digite o user" autocomplete="username">
    </p>
    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required minlength="6" maxlength="12" size="20" placeholder="digite a password" autocomplete="current-password">
    </p>
    <!--
      - required - obriga o preenchimento do campo
      - minlength e maxlength -> impõem tamanhos mín e max
      - size -> tamanho da caixa input
      - placeholder -> dica dentro do input
      - autocomplete (dentro do input) -> indica o tipo de dado que será sugerido para aquele campo.
    -->
    <p>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </p>

  </form>
</body>
</html>
