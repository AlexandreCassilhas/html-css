<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Formulários</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.js" method="post">
    <p>
      <!-- color -> Seletor de Cores 
       - value -> seta a cor inicial do controle -->
      <label for="icor">Cor</label>
      <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
      <!-- range -> cria uma barra de rolagem com range 
       - min/max -> seta os valores min e max
       - value -> seta a posição inicial da barra -->
      <label for="inivel">Nível de Satisfação</label>
      <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
    </p>
    <p>
      <!-- file -> Envio de arquivos/fotos
        - É necessário o uso do "post"
       -->
      <label for="ifoto">Foto do Perfil</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
