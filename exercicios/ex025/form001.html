<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Meu primeiro formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="off">
    <!-- 
      - método "get" -> as informações vão para a URL. Limitado a 3.000 bytes
      - método "post" -> um pouco mais seguro. Obrigatório para campos sensíveis, envio de mídias, complementando com o protocolo https.
      - autocomplete -> liga/desliga o autocompletamento dos campos 
      - label for -> linka o label ao id do obj input. Importantíssimo
    -->
    <p><label for="inome">Nome:</label> 
      <input type="text" name="nome" id="inome"> </p>
    <p><label for="isobrenome">Sobrenome:</label> 
      <input type="text" name="sobrenome" id="isobrenome"> </p>
    <p> <input type="submit" value="Enviar"> </p>
  </form>
</body>
</html>
