<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required maxlength="35" placeholder="digite o nome completo" autocomplete="name">
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5" value="5" required>
      <!-- 
        number -> só permite a digitação de números
        value -> sugere um valor para o campo
        step -> Diz qual o salto de cada número --
        min/max -> limita a digitação de valores min e max >
    </p>
    <p>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" required>
      <!-- month -> só permite a escolha/digitação de mês/ano -->
    </p>
    <p>
      <label for="idia">Dia da Prova</label>
      <input type="date" name="dia" id="idia">
      <!-- date -> só permite a escolha/digitação de data -->
    </p>
    <p>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora">
      <!-- time -> só permite a escolha/digitação de hora -->
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
