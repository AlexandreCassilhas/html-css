<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino</label>
      <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
      <!-- Os dois inputs radio devem ter o mesmo "name". Os ids tem que ser diferentes.
        - Value - é o valor que será enviado no Submit. Obrigatório para o radio.
        - checked - já deixa o controle marcado por default 
      -->
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
      <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
      <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label><br>
      <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
      <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
      <!-- É importante colocar o "label for" para permitir a marcação da box ao clicar sobre a string.
      -->
    </fieldset>
    <p>
      <input type="submit" value="Enviar"> 
      <input type="reset" value="Limpar">
    
    </p>
  </form>
</body>
</html>
