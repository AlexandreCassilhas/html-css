<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 002</title>
</head>
<body>
  <h1>Esta é a segunda página do site.</h1>
  <!-- É de bom tom utilizar rel com "prev" or "next"-->
  <!--o parâmetro hreflang serve para indicar a língua de um dado link externo-->
  <p>Voltar para a <a href="index.html" rel="prev" hreflang="pt-br">primeira página</a>.</p>

<!--Eu posso criar um link para uma página externa e inserir um parâmetro que não vincula a minha pagina aquele link. A minha página não será um trampolim para aquele link, apenas o exibirá enquanto existir um contrato de patrocínio ou comercial para tal.-> usa-se para isso, o rel="unfollow"--> 
<p>link para um patrocinador <a href="https://hostnet.com" target="_blank" rel="unfollow" hreflang="en">hostnet.com</a></p>
</body>
</html>
