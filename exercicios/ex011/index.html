<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<!-- Esta tag <picture> é utilizada para customizar o tamanho da imagem de acordo com o tamanho de tela do usuário. Isso é muito importante para a experiência do usuário. É importante obedecer a ordem da menor imagem para a maior. O último argumento tem que ser a imagem que abrirá no maior tamanho de tela. -->
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
  </picture>
<!-- Usando a tag <audio> para tocar audio.-->
<!-- Formatos suportados MP3 WAV OGG-->
  <h1>Preproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/sunny-day.mp3" autoplay controls></audio>

  <!-- Outra forma de inserir o áudio-->
  <!-- o parâmetro loop vai repetir o áudio ao final do arquivo continuamente.-->
  <audio preload="metadata" controls loop>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <p>Infelizmente, seu navegador não suporta a reprodução de áudios. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo Mp3</a></p>

  </audio>

</body>
</html>
