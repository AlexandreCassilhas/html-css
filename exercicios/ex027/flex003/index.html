<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexble Box</title>
  <style>
    div.container {
      background-color: lightsalmon;

      /* Configuração defaul de flexible-box*/
      display: flex;

      flex-direction: row;
      flex-wrap: nowrap;
      /* Pode-se usar uma única declaração (recomendável): flex-flow
      flex-flow: row nowrap;
      */
    }
    div.item {
      text-align: center;
      background-color: lightskyblue;
      border: 1px solid black;
      flex: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Exemplo de Bloco A</div>
    <div class="item">Exemplo de Bloco B</div>
    <div class="item">Exemplo de Bloco C</div>
    <div class="item">Exemplo de Bloco D</div>
    <div class="item">Exemplo de Bloco E</div>
    <div class="item">Exemplo de Bloco F</div>
    <div class="item">Exemplo de Bloco G</div>
  </div>
</body>
</html>
