<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexble Box</title>
  <style>
    div.container {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row wrap;
      /* Se usar o wrap ele não altera o tamanho do elemento definido no "flex-basis", mas quebra para outra linha */

    }
    div.item {
      text-align: center;
      background-color: lightskyblue;
      border: 1px solid black;
      flex-basis: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">Conteúdo maior</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
  </div>
</body>
</html>
