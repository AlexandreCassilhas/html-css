<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50+ Na Bagagem</title>
  <link rel="shortcut icon" href="imagens/IconeCanal.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/mediaquery.css">
  <!-- Carregando um Icone da Biblioteca de Icones "Google Icons" -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onresize="mudouTamanho()">
  <div class="js-logo">
    <img src="imagens/LogoCanal.png" alt="logoCanal">
  </div>
  <header id="iheader">
    <h1>50+ Na Bagagem  <sup><small>&copy;</small></sup></h1>
    <!-- Utilizando a Biblioteca do Google Icons -->
    <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
    <nav id="inav">
      <div><a class="js-item" href="#" onclick="quemSomos()">Quem Somos</a></div>
      <div><a class="js-item" href="#">Tecnologia</a></div>
      <div><a class="js-item" href="#">Esportes</a></div>
      <div><a class="js-item" href="#">Cultura</a></div>
      <div><a class="js-item" href="#">Viagens</a></div>
    </nav>
  </header>
  <main>
    <div class="js-img_initial"><img src="imagens/Logo-fundoPreto.jpg" width="150" height="150" alt="Casal 50+"></div>
    <h2 id="ititulo">Página Inicial</h2>
    <div id="itexto">
      <p>Texto da Página Inicial</p>
    </div>
  </main>

  <script>
    function clickMenu() {
      iheader.style.display = 'block';
      if (inav.style.display == 'none') {
        inav.style.display = 'block';
      } else {
        inav.style.display = 'none';
      }
    }

    function mudouTamanho() {
      if (window.innerWidth > 500) {
        iheader.style.display = 'flex';
        inav.style.display = 'flex';
      } else {
        iheader.style.display = 'block';
        inav.style.display = 'none';
      }
    }

    function quemSomos() {
      const imagemTema = document.querySelector('.js-img_initial');
      const textoTitulo = document.getElementById('ititulo');
      const textoConteudo = document.getElementById('itexto');

      let novaImagemInitial = '<img src="imagens/fotoCasalv3.png" width="200" height="250" alt="Casal 50+">';
      let novoTitulo = 'Bem-vindos ao “50+ Na Bagagem"';
      let novoConteudo = 'Somos um casal apaixonado por aventuras e descobertas, especialmente aquelas que nos permitem explorar o mundo no nosso próprio ritmo. Se você está na faixa dos 50 anos ou mais e busca inspiração para viagens de motorhome ou outros modais, este é o lugar certo para você.Aqui, compartilhamos nossas experiências, dicas e roteiros detalhados para que você possa planejar a sua próxima jornada com tranquilidade e segurança. Desde as paisagens deslumbrantes do Brasil até os destinos mais exóticos ao redor do mundo, nosso objetivo é mostrar que a idade é apenas um número quando se trata de viver novas aventuras. Junte-se a nós nessa viagem e descubra como é possível transformar cada quilômetro percorrido em memórias inesquecíveis. Vamos juntos explorar novos horizontes e aproveitar a liberdade que só a experiência pode proporcionar. Prepare-se para embarcar em uma jornada repleta de paisagens incríveis, histórias emocionantes e muitas dicas práticas. Seja bem-vindo ao “50+ Na Bagagem”,onde cada viagem é uma nova oportunidade de viver intensamente!';

      imagemTema.innerHTML = novaImagemInitial;
      textoTitulo.innerHTML = novoTitulo;
      textoConteudo.innerHTML = novoConteudo;

    }
      
  </script>
</body>
</html>
