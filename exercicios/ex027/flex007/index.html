<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexble Box</title>
  <style>
    div.container {
      background-color: lightsalmon;

      display: flex;
      flex-flow: row wrap;
    }
    div.item {
      text-align: center;
      padding: 20px;
      background-color: lightskyblue;
      border: 1px solid black;
    }
    /* Alterando a ordem dos elementos na flex-box */
    div#i1 { order: 0;}
    div#i2 { order: -2;}
    div#i3 { order: 4;}
    div#i4 { order: 8;}
    div#i5 { order: 2;}
    div#i6 { order: 0;}
    div#i7 { order: -4;}
  </style>
</head>
<body>
  <div class="container">
    <div id="i1" class="item">A</div>
    <div id="i2" class="item">B</div>
    <div id="i3" class="item">C</div>
    <!-- modificando a ordem do elemento "in line"-->
    <div id="i4" class="item" style="order: -1">D</div>
    <div id="i5" class="item">E</div>
    <div id="i6" class="item">F</div>
    <div id="i7" class="item">G</div>
  </div>
</body>
</html>
