<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores em CSS</title>
</head>
<body>
  <!-- Forma de atritbuição por meio do nome da cor. -->
  <h2 style="background-color: blue; color: white; font-family: Arial, Helvetica, sans-serif;">Exemplo de Cores</h2>

  <!-- Forma de atribuição por meio do código hexadecimal da cor.-->
  <h2 style="background-color: #0000ff; color: #ffffff; font-family: Arial, Helvetica, sans-serif;">Exemplo de Cores</h2>

  <!--Forma de atribuição por meio do código RGB (decimal).-->
  <h2 style="background-color: rgb(0, 0, 255); color: rgb(255,255,255); font-family: Arial, Helvetica, sans-serif;">Exemplo de Cores</h2>

  <!--Forma de atribuição por meio do HSL (Hue, Saturation, Luminosity) -> (matiz, saturação e luminosidade).-->
  <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%); font-family: Arial, Helvetica, sans-serif;">Exemplo de Cores</h2>
  <!-- Você pode utilizar o VSCode para te auxiliar com a inserção da cor. Basta passar o mouse sobre o nome de uma cor qualquer digitada. Ele abrirá uma palheta de cores, onde será possível escolhes dentre as milhares de cores disponíveis, além de escolher o nível de transparência.-->
  <h2 style="background-color: hsla(240, 90%, 16%, 0.624); color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif;">Exemplo de Cores</h2>
    
</body>
</html>
